{% block content %}
  {% if messages %}
    <ul class="messagelist">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if form_step %}
    <h2>{{ form_step.name }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form_html|safe }}
      <button type="submit" class="default">Submit</button>
    </form>
  {% else %}
    <p><strong>No form step found in this workflow.</strong></p>
  {% endif %}
{% endblock %}
