<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
        }

        .wrap {
            max-width: 960px;
            margin: 6vh auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, .08);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        nav a {
            margin-right: 8px;
            text-decoration: none;
            color: #111827;
            background: #e5e7eb;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .muted {
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <div>
            <strong>Portal</strong>
            <span class="muted"> | {{ request.user.email }}</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/admin/">Admin</a>
            <a href="{% url 'account_logout' %}">Sign out</a>
        </nav>
    </header>
    {% block content %}{% endblock %}
</div>
</body>
</html>
